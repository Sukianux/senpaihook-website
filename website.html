<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senpaihook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px) brightness(60%);
        }
        .container {
            position: relative;
            z-index: 2;
            padding: 50px;
        }
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        @keyframes button-glow-swipe {
            0% {
                box-shadow: 0 0 10px rgba(138, 43, 226, 0.8), 0 0 15px rgba(138, 43, 226, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(138, 43, 226, 1), 0 0 45px rgba(138, 43, 226, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(138, 43, 226, 0.8), 0 0 15px rgba(138, 43, 226, 0.5);
            }
        }

        .btn {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 15px;
            text-decoration: none;
            color: white;
            background: #8a2be2;
            border-radius: 5px;
            font-size: 1.2em;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.8), 0 0 15px rgba(138, 43, 226, 0.5);
            position: relative;
            animation: button-glow-swipe 2s infinite alternate;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(138, 43, 226, 1), 0 0 25px rgba(138, 43, 226, 0.8);
        }

        img {
            width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-out;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        img:hover {
            transform: perspective(500px) translateZ(50px);
        }
        .code-box {
            background: rgba(44, 14, 90, 0.8);
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            display: block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .code-box code {
            font-size: 1.1em;
            color: #ffccff;
            user-select: all;
            transition: text-shadow 0.3s ease-in-out;
        }
        .code-box:hover code {
            text-shadow: 0 0 10px rgba(255, 204, 255, 0.8);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="https://images-ext-1.discordapp.net/external/9316SIVRTVsb8ln7b8HoRndnU2xe3QdkWpkG1THB21I/https/media.tenor.com/C_y6t41JE9cAAAPo/anime-girl.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Senpaihook</h1>
        <a class="btn" href="https://discord.gg/JePrpNUPD7" target="_blank">Join Senpaihook Discord</a>
        <a class="btn" href="https://guns.lol/cursyn" target="_blank">Visit Guns.lol</a>
        <a class="btn" href="https://www.youtube.com/channel/UCNVFKpXhB1-lUwx3wf55-VA" target="_blank">Visit YouTube Channel</a>
        <img src="https://cdn.discordapp.com/attachments/1330545180817883241/1340633705374285954/tenor.gif?ex=67b5b4ef&is=67b4636f&hm=4be82fc902e93c5d4fef6911d92ef824b46434d2ceb507fbfe2fdf5d16ad5287&" alt="Animated GIF">
        
        <div class="code-box">
            <code>loadstring(game:HttpGet("https://raw.githubusercontent.com/Sukianux/senpaihook/refs/heads/main/keysys"))()</code>
        </div>
    </div>
</body>
</html>
